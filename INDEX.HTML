<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>20/10 - Th∆∞ Tay Ch·ªØ Ch·∫°y T·ª± ƒê·ªông</title>
    <style>
      p {
        font-family: Arial, Helvetica, sans-serif;
      }
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom, #ff9a9e, #fecfef, #fecfef);
        font-family: "Georgia", serif;
        overflow: hidden;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: opacity 1s ease-in-out;
      }

      .scene {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        opacity: 1;
        transition: opacity 1s ease-in-out;
      }

      .scene.hidden {
        opacity: 0;
        pointer-events: none;
      }

      h1 {
        color: #ff69b4;
        font-size: 3em;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        margin-bottom: 20px;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      button {
        background: #ff1493;
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 18px;
        border-radius: 50px;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s;
        margin: 10px;
      }

      button:hover {
        transform: scale(1.1);
      }

      #letter-scene-handwritten {
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect fill="%23fff8dc" width="100" height="100"/><line x1="10" y1="10" x2="90" y2="90" stroke="%23f5deb3" stroke-width="0.5"/><line x1="10" y1="90" x2="90" y2="10" stroke="%23f5deb3" stroke-width="0.5"/></svg>')
          no-repeat center/cover;
        padding: 40px;
        max-width: 80%;
        max-height: 80%;
        border: 2px dashed #deb887;
        border-radius: 10px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        text-align: center;
        animation: fadeInSlide 1s ease-out;
      }

      @keyframes fadeInSlide {
        0% {
          opacity: 0;
          transform: translateY(50px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .letter-text {
        font-size: 1.5em;
        line-height: 1.6;
        color: #8b4513;
        margin-bottom: 20px;
      }

      .letter-signature {
        font-style: italic;
        color: #ff69b4;
        font-size: 1.2em;
      }

      .letter-line {
        opacity: 0;
        transform: translateY(20px);
      }

      .letter-line.active {
        animation: lineReveal 0.8s ease-out forwards;
      }

      @keyframes lineReveal {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* C·∫£nh tr√°i tim ƒë·∫≠p */
      #heart-scene {
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      #heart-container {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }

      /* Tr√°i tim trung t√¢m l·ªõn v√† ƒë·∫≠p m·∫°nh */
      #central-heart {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 150px;
        z-index: 10;
        animation: beat-large 0.8s infinite ease-in-out;
        opacity: 0;
        transform: translate(-50%, -50%) scale(0);
      }

      @keyframes beat-large {
        0% {
          transform: translate(-50%, -50%) scale(1);
          text-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
        }
        50% {
          transform: translate(-50%, -50%) scale(1.5);
          text-shadow: 0 0 40px rgba(255, 105, 180, 1);
        }
        100% {
          transform: translate(-50%, -50%) scale(1);
          text-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
        }
      }

      #central-heart.appear {
        animation: beat-large 0.8s infinite ease-in-out,
          fadeInCentral 2s ease-out forwards;
      }

      @keyframes fadeInCentral {
        0% {
          opacity: 0;
          transform: translate(-50%, -50%) scale(0);
        }
        100% {
          opacity: 1;
          transform: translate(-50%, -50%) scale(1);
        }
      }

      .flying-heart {
        position: absolute;
        font-size: 20px;
        pointer-events: none;
        z-index: 5;
        opacity: 0;
        transform: scale(0);
        animation: fly-up 3s ease-out forwards;
      }

      @keyframes fly-up {
        0% {
          opacity: 0;
          transform: scale(0) translateY(0);
        }
        20% {
          opacity: 1;
          transform: scale(1) translateY(-20px);
        }
        100% {
          opacity: 0;
          transform: scale(1.2) translateY(-150px) rotate(180deg);
        }
      }

      .flying-heart.appear {
        animation: fly-up 3s ease-out forwards;
      }

      .heart {
        position: fixed;
        font-size: 24px;
        color: #ff69b4;
        pointer-events: none;
        z-index: 10;
        animation: float-up 4s ease-out forwards;
      }

      @keyframes float-up {
        0% {
          transform: translateY(100vh) rotate(0deg) scale(0);
          opacity: 0;
        }
        10% {
          opacity: 1;
          transform: scale(1);
        }
        100% {
          transform: translateY(-100px) rotate(360deg) scale(1.5);
          opacity: 0;
        }
      }

      .button-container {
        display: flex;
        gap: 20px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div id="intro-scene" class="scene">
      <h1>Ch√∫c M·ª´ng 20/10 <br />üòá üòá</h1>
      <p style="color: #ff69b4; font-size: 1.2em; margin-bottom: 20px">
        Nh·∫•n ƒë·ªÉ m·ªü ... üå∏
      </p>
      <button onclick="chuyenCanhThuTay()">M·ªü !</button>
    </div>

    <div id="letter-scene-handwritten" class="scene hidden">
      <div id="letter-content">
        <div class="letter-text">
          <p>g·ª≠i Tr·∫ßn Ng·ªçc Qu√Ω</p>
          <p class="letter-line" data-delay="0">
           ch√∫c b·∫°n ng√†y 20/10 vui v·∫ª 
          </p>
      </div>
        <div class="letter-signature"><br />üòá</div>
      </div>
      <div class="button-container">
        <button onclick="quayLaiIntro()">Quay L·∫°i</button>
        <button onclick="chuyenCanhTim()">Ti·∫øp Theo üòá</button>
      </div>
    </div>

    <div id="heart-scene" class="scene hidden">
      <div id="heart-container">
        <div id="central-heart">üòá</div>
      </div>
      <div class="button-container">
        <button onclick="quayLaiThuTay()">Quay L·∫°i</button>
        <button onclick="quayLaiIntro()">V·ªÅ Trang ƒê·∫ßu</button>
      </div>
    </div>

    <script>
      window.onload = function () {
        for (let i = 0; i < 30; i++) {
          setTimeout(() => {
            taoMotTraiTim();
          }, i * 200);
        }
      };

      function taoMotTraiTim() {
        const heart = document.createElement("div");
        heart.innerHTML = "üòá";
        heart.className = "heart";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.bottom = "0";
        const duration = Math.random() * 2 + 3;
        heart.style.animationDuration = duration + "s";
        const colors = ["#ff69b4", "#ff1493", "#db7093", "#ffc0cb"];
        heart.style.color = colors[Math.floor(Math.random() * colors.length)];
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), duration * 1000 + 1000);
      }

      function chuyenCanhThuTay() {
        document.getElementById("intro-scene").classList.add("hidden");
        setTimeout(() => {
          document
            .getElementById("letter-scene-handwritten")
            .classList.remove("hidden");

          const lines = document.querySelectorAll(".letter-line");
          lines.forEach((line, index) => {
            setTimeout(() => {
              line.classList.add("active");
            }, index * 1000); // Delay 1s gi·ªØa c√°c d√≤ng
          });
        }, 500);
      }

      function chuyenCanhTim() {
        document
          .getElementById("letter-scene-handwritten")
          .classList.add("hidden");
        setTimeout(() => {
          document.getElementById("heart-scene").classList.remove("hidden");

          setTimeout(() => {
            document.getElementById("central-heart").classList.add("appear");
          }, 500);

          taoTimBayLen();
        }, 500);
      }

      function taoTimBayLen() {
        const container = document.getElementById("heart-container");
        for (let i = 0; i < 12; i++) {
          setTimeout(() => {
            const heart = document.createElement("div");
            heart.innerHTML = "üòá";
            heart.className = "flying-heart";
            heart.style.left = Math.random() * 80 + 10 + "%";
            heart.style.top = "70%";
            const size = Math.random() * 10 + 15;
            heart.style.fontSize = size + "px";
            const colors = ["#ff69b4", "#ff1493", "#db7093", "#ffc0cb"];
            heart.style.color =
              colors[Math.floor(Math.random() * colors.length)];
            container.appendChild(heart);
            setTimeout(() => {
              heart.classList.add("appear");
            }, Math.random() * 500);
            setTimeout(() => heart.remove(), 3000);
          }, i * 300);
        }
      }

      function quayLaiIntro() {
        document.getElementById("heart-scene").classList.add("hidden");
        document
          .getElementById("letter-scene-handwritten")
          .classList.add("hidden");
        document.getElementById("intro-scene").classList.remove("hidden");
        document.getElementById("central-heart").classList.remove("appear");
        document.getElementById("heart-container").innerHTML =
          '<div id="central-heart">üòá</div>';

        document.querySelectorAll(".letter-line").forEach((line) => {
          line.classList.remove("active");
          line.style.opacity = "0";
          line.style.transform = "translateY(20px)";
        });
      }

      function quayLaiThuTay() {
        document.getElementById("heart-scene").classList.add("hidden");
        document
          .getElementById("letter-scene-handwritten")
          .classList.remove("hidden");
        document.getElementById("central-heart").classList.remove("appear");
        document.getElementById("heart-container").innerHTML =
          '<div id="central-heart">üòá</div>';
      }
    </script>
  </body>
</html>
